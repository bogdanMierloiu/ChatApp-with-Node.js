<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat App</a>
        <div class="navbar-nav ms-auto">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-light" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-light" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<div id="sidebar">
    <ul class="nav flex-column">
<!--        <li class="nav-item">-->
<!--            <a class="nav-link" href="#">Action</a>-->
<!--        </li>-->
    </ul>
</div>
<div id="main-content">
    <div>
        <table id="conversation" class="table table-borderless">
            <tbody id="messages">
            </tbody>
        </table>
        <form id="message-form" class="form-inline" style="padding-bottom: 10px">
            <div class="form-group" style="padding-bottom: 10px">
                <label for="message"></label>
                <input type="text" id="message" class="form-control" placeholder="Type your message ...">
            </div>
            <button id="send" class="btn btn-outline-info btn-sm" type="submit">Send</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="/js/stomp-connect.js"></script>
<script src="/js/auth-server-get-token.js"></script>
</body>
</html>
